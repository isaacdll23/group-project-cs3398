<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %} - Group Project</title>
    {% endblock %}
    <!-- Link for custom css -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <!-- Link for Bootstrap 5.2.2 -->
    <link href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.css') }}" rel="stylesheet">
</head>
<body class="bg-dark-custom">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark-custom">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('main.index') }}">Group Project</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContainer" aria-controls="navbarContainer" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarContainer">
              {% if not current_user.is_authenticated %}
            <ul class="navbar-nav ms-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
              </li>
            </ul>
            {% else %}
            <ul class="navbar-nav mr-auto mb-2 mb-md-0">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.dashboard') }}">Dashboard</a>
            </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                </li>
            </ul>
            {% endif %}
          </div>
        </div>
      </nav>

    {% block content %}{% endblock %}
</body>
<!-- Script for Bootstrap 5.2.2 -->
<script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.bundle.js') }}"></script>
</html>
