{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class='centered-column-container'>
    <h3 class='title-text mb-5'>Register</h3>

    <div class="centered-column-container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <form method='post' action="{{url_for('auth.register')}}">
    <input class='input-group-text mb-3' type='text' name='username' placeholder='Username'/>
      <input class='input-group-text mb-3' type='text' name='email' placeholder='Email'/>
      <input class='input-group-text mb-3' type='number' name='zipcode' placeholder='Zipcode'/>
      <input class='input-group-text mb-3' type='password' name='password' placeholder='Password'/>
      <input class='input-group-text mb-3' type='password' name='confirm_password' placeholder='Confirm Password'/>
      <div class='d-flex justify-content-center'>
        <button class='btn btn-primary' type='submit'>Register</button>
      </div>
    </form> 
</div>
{% endblock %}
