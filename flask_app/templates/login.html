{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class='centered-column-container'>
    <h3 class='title-text'>Login</h3>
    <form method='post' action="{{url_for('auth.login')}}">
      <input class='input-group-text mb-2' type='text' name='email' placeholder='Email'/>
      <input class='input-group-text mb-2' type='text' name='password' placeholder='Password'/>
      <div class='d-flex justify-content-center'>
        <button class='btn btn-primary' type='submit'>Login</button>
      </div>
    </form>
</div>
{% endblock %}
